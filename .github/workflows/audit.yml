name: Node Audit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
      - name: install dependencies
        run: npm install
      - name: run audit fixes
        run: npm audit fix
      - name: run audit
        run: npm audit